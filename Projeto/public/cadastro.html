<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Wisight</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>

<body>

    <div class="container">

        <div class="voltar">
            <a href="./index-v2.html">
                <div class="seta"><img src="./Assets/seta (2).png" alt="" style="width: 50px; height: 50px;"></div>
            </a>
        </div>

        <div class="textos">
            <h1>SEJA BEM VINDO!</h1>
            <div class="traco"></div>
            <p>É um prazer ter um novo usuário em nossa plataforma! Aproveite ao máximo nossos serviços, aqui você voa
                com dados!</p>
            <div class="imagem">
                <img id="imagem" src="./Assets/logo-sem-fundo.png">
            </div>
        </div>

        <div class="campos">
            <div class="inp">
                <p>Insira o nome da sua empresa:</p>
                <input type="text" class="input">

                <p>Insira um email para contato:</p>
                <input type="text" class="input">

                <p>Insira uma senha:</p>
                <input type="text" class="input">

                <p>Confirme sua senha:</p>
                <input type="text" class="input">
            </div>
            <div class="possui">
                <p>Já possui conta? <a href="./login.html"> ‎ Clique Aqui</a></p>
            </div>

            <button id="butao">Cadastrar</button>


        </div>


    </div>

</body>

</html>
