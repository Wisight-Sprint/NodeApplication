<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cadastro Wisight</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>
<body>

    <div class="container">

        <div class="textos">
            <h1>SEJA BEM VINDO!</h1>

        </div>

        <div class="campos">
            <div class="inp">
                <p>Insira o nome da sua empresa:</p>
                <input type="text"class="input">
            </div>
            <div class="inp">
                <p>Insira um email para contato:</p>
                <input type="text"class="input">
            </div>
            <div class="inp">
                <p>Insira uma senha:</p>
                <input type="text"class="input">
            </div>
            <div class="inp">
                <p>Confirme sua senha:</p>
                <input type="text"class="input">
            </div>
            <div class="butao">
                <button></button>
            </div>
            <p class="possui">Já possui conta? <a href="./login.html"> ‎ clique aqui</a></p>
        </div>
        

    </div>
