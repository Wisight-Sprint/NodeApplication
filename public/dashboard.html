<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/sessao.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="principalContainer">
        <div class="containerNav">
            <div class="navLeft">
                <div class="container-logo"><img class="icon-logo" src="./Assets/logo-sem-fundo.png"></div>
                <div class="container-home"> <img class="icon-home" src="./Assets/home 3.png"></div>
                <div class="container-support"> <img class="icon-support" src="./Assets/operador-de-telemarketing 2.png">
                </div>
                <div class="container-add-user"> <img class="icon-add-user" src="./Assets/add-user (1) 3.png"></div>
                <div class="container-logout"> <img class="icon-logout" src="./Assets/logout 2.png"></div>
            </div>
        </div>

        <div class="containerRight">
            <div class="inline-row">

                <div class="welcome">
                    <span>Bem-vindo, </span>
                    <span id="bem_vindo"></span>
                </div>

                <div class="location">
                    <span class="city">Washington DC</span> <img class="icon-location" src="./Assets/location-icon.png">
                </div>
            </div>


            <div class="chartsContainer">
                <div class="charts1Container">
                  <div class="kpiContainer">
                    <div class="kpi">
                        <h1 id="h1AgesIncidents">27</h1>
                        <span id="h1AgesIncidents">Idade com mais <br> incidentes </span>
                    </div>

                    <div class="kpi">
                        <h1 id="h1BodyCamera">38%</h1>
                        <span id="h1BodyCamera">Taxa de oficiais com <br> câmera corporal</span>
                    </div>

                    <div class="kpi">
                        <h1 id="h1MentalDisorders">60%</h1>
                        <span id="h1MentalDisorders">Taxa de vítimas com <br> transtronos mentais</span>
                    </div>
                    <div class="kpi">
                        <h1 id="h1Gender">Masc</h1>
                        <span id="h1Gender">Gênero de vítimas com <br> mais incidentes</span>
                    </div>
                </div>

                <div class="chart1">
                    <div class="graphic-size1"><canvas id="BarChart" style="opacity: 1;"></canvas></div>
                </div>
                </div>


                    <div class="charts2Container">
                      <div class="chart2">
                        <div class="graphic-size2"> <canvas id="PieChart" style="opacity: 1;"></canvas></div>
                        <label>
                            <input type="checkbox" class="custom-checkbox armed-victims">
                            <span class="checkbox-span">Vítimas Armadas</span>
                        </label>

                        <label>
                            <input type="checkbox" class="custom-checkbox race-of-victim">
                            <span class="checkbox-span">Raça da Vítima</span>
                        </label>

                        <label>
                            <input type="checkbox" class="custom-checkbox escape-attempt">
                            <span class="checkbox-span">Tentativa de Fuga</span>
                        </label>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    

</body>

</html>
<script>

    window.onload = validarSessao();

    const dataBar = [10, 20, 30, 10, 40, 50, 70, 30, 25];
    const colorBar = dataBar.map(valor => {
        return valor > 40 ? 'rgba(255, 99, 132, 1)' : 'rgb(128, 128, 128)';
    });

    const dataLine = [90, 90, 90, 90, 90, 90, 90, 90, 90];

    const ctx = document.getElementById('BarChart').getContext('2d');

    const CHART1 = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: '',
                data: dataBar,
                backgroundColor: colorBar,
                borderColor: 'rgb(128, 128, 128)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    min: 0,
                    max: 100,
                    grid: {
                        display: true
                    }

                }, x: {
                    grid: {
                        display: false
                    }
                }
            },
            plugins: {
                legend: {
                    display: false,
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Quantidade de Vítimas por mês',
                    font: {
                        size: 22,
                        weight: 'bold',
                    },
                    padding: {
                        top: 10,
                        bottom: 20,
                    },
                    color: '#000',
                }
            }
        },

    });

    const ctx2 = document.getElementById('PieChart');

    const PieChart = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Armado com arma branca', 'Armado com arma de fogo', 'Desarmado'],
            datasets: [{
                label: 'Cores favoritas',
                data: [12, 19, 3],
                backgroundColor: [
                    'rgba(110, 172, 218, 1)',
                    'rgba(44, 65, 89, 1)',
                    'rgba(128, 128, 128)',
                    ''
                ],
                borderColor: [
                    'rgba(110, 172, 218, 1)',
                    'rgba(44, 65, 89, 1)',
                    'rgba(128, 128, 128)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                datalabels: {
                    formatter: function (value, context) {
                        return context.chart.data.labels[context.dataIndex] + '\n' + value + '%';
                    },

                },

                legend: {
                    position: 'bottom',

                },
                tooltip: {
                    enabled: true,
                }
            }
        }
    });
</script>
