<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/sessao.js"></script>
    <title>Dashboard</title>

</head>

<body>
    <div class="containerNav">
        <div class="navLeft">
            <div class="container-logo"><img class="icon-logo" src="./Assets/logo-sem-fundo.png"></div>
            <div class="container-graphic"> <img class="icon-graphic" src="./Assets/grafico.png"></div>
            <div class="container-support"> <img class="icon-support" src="./Assets/apoio-suporte 1.png"></div>
            <div class="container-add-user"> <img class="icon-add-user" src="./Assets/adicionar-usuario 1.png"></div>
            <div class="container-personal-datas"><img class="icon-personal-datas" src="./Assets/dados-pessoais 1.png">
            </div>
            <div class="container-logout"> <img class="icon-logout" src="./Assets/logout 2.png"></div>
        </div>
    </div>

    <div class="all-indicators">
        <div class="inline-row">
            <div class="title-page">Vítimas Por<br>região</div>
            <span class="city">Washington DC </span> <img class="icon-location" src="./Assets/location-icon.png">
        </div>

        <div class="welcome">Bem-vindo,&nbsp;<span style="color: gray;">Undefined!</span></div>

        <div class="chartsContainer">
            <div class="charts1Container">
                <div class="kpiContainer">
                    <div class="kpi">
                        <h1 id="h1AgesIncidents">27</h1>
                        <span id="h1AgesIncidents">Idade com mais <br> incidentes </span>
                    </div>

                    <div class="kpi">
                        <h1 id="h1BodyCamera">38%</h1>
                        <span id="h1BodyCamera">Taxa de oficiais com <br> câmera corporal</span>
                    </div>

                    <div class="kpi">
                        <h1 id="h1MentalDisorders">60%</h1>
                        <span id="h1MentalDisorders">Taxa de vítimas com <br> transtornos mentais</span>
                    </div>
                    <div class="kpi">
                        <h1 id="h1Gender">Masc</h1>
                        <span id="h1Gender">Gênero de vítimas com <br> mais incidentes</span>
                    </div>
                </div>

                <div class="chart1">
                    <div class="armed-victims">
                        <h2>Vítimas Armadas</h2>
                        <div class="graphicSize1"><canvas id="PieChart" style="opacity: 1;"></canvas></div>
                    </div>

                    <div class="line-vertical"></div> 

                    <div class="ethnicity-victims">
                        <h2>Etnia da Vítima</h2>
                        <div class="graphicSize2"><canvas id="PieChart2" style="opacity: 1;"></canvas></div>
                    </div>

                    <div class="line-vertical"></div> 

                    <div class="escape-victims">
                        <h2>Tentativas de fuga</h2>
                        <div class="graphicSize3"><canvas id="PieChart3" style="opacity: 1;"></canvas></div>
                    </div>
                </div>

            </div>

            <div class="charts2Container">
                <div class="chart2">

                    <h2 class="monthly-victims">Vítimas Mensais</h2>
                    <div class="graphic-size4"><canvas id="BarChart" style="opacity: 1;"></canvas></div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script>

    const dataBar = [10, 20, 30, 10, 40, 50, 70, 30, 25];
    const colorBar = dataBar.map(valor => {
        return valor > 40 ? 'rgb(255, 0, 0)' : 'rgb(128, 128, 128)';
    });

    const ctx = document.getElementById('BarChart').getContext('2d');

    const CHART1 = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto'],
            datasets: [{
                label: '',
                data: dataBar,
                backgroundColor: colorBar,
                borderColor: 'rgb(128, 128, 128)',
                borderWidth: 0.5
            }]
        },
        options: {
            indexAxis: 'y',
            scales: {
                x: {
                    beginAtZero: false,
                    min: 0,
                    max: 100,
                    grid: {
                        display: false,
                        color: '#000',
                        lineWidth: 0.3,
                    },
                    ticks: {
                        font: {
                            weight: 'bold'
                        }
                    }
                },
                y: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        font: {
                            weight: 'bold'
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: false,
                    position: 'top',
                    labels: {
                        font: {
                            weight: 'bold'
                        }
                    }
                },
                title: {
                    display: true,
                    text: '',
                    font: {
                        size: 22,
                        weight: 'bold'
                    },
                    padding: {
                        top: 10,
                        bottom: 20
                    },
                    color: '#000'
                }
            }
        }
    });

    const ctx2 = document.getElementById('PieChart');

    const PieChart = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Armado com arma branca', 'Armado com arma de fogo', 'Desarmado'],
            datasets: [{
                label: 'Cores favoritas',
                data: [12, 19, 3],
                backgroundColor: [
                    'rgba(110, 172, 218, 1)',
                    'rgba(44, 65, 89, 1)',
                    'rgba(128, 128, 128, 1)'
                ],
                borderColor: [
                    'rgba(110, 172, 218, 1)',
                    'rgba(44, 65, 89, 1)',
                    'rgba(128, 128, 128, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            weight: 'bold'
                        },
                        color: 'rgba(0,0,0)',
                        padding: 10
                    }
                }
            }
        }
    });

    const ctx3 = document.getElementById('PieChart2');

    const PieChart2 = new Chart(ctx3, {
        type: 'pie',
        data: {
            labels: ['Etnia Preta', 'Etnia Branca', 'Etnia Asiática'],
            datasets: [{
                label: 'Cores favoritas',
                data: [80, 35, 45],
                backgroundColor: [
                    'rgb(74, 144, 226)',
                    'rgb(0, 0, 156)',
                    'rgb(128, 128, 128)',
                ],
                borderColor: [
                    'rgb(74, 144, 226)',
                    'rgb(0, 0, 156)',
                    'rgb(128, 128, 128)',

                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            weight: 'bold'
                        },
                        color: 'rgba(0,0,0)',
                        padding: 10
                    }
                }
            }
        }
    });

    const ctx4 = document.getElementById('PieChart3');

    const PieChart3 = new Chart(ctx4, {
        type: 'pie',
        data: {
            labels: ['Com os pés', 'Veículo motorizado', 'Não houve tentativa'],
            datasets: [{
                label: 'Cores favoritas',
                data: [63, 49, 17],
                backgroundColor: [
                    'rgb(255, 0, 0)',
                    'rgb(255, 220, 0)',
                    'rgb(246, 120, 40)',
                ],
                borderColor: [
                    'rgb(255, 0, 0)',
                    'rgb(255, 220, 0)',
                    'rgb(246, 120, 40)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        font: {
                            weight: 'bold'
                        },
                        color: 'rgba(0,0,0)'
                    }
                }
            }
        }
    });


</script>
